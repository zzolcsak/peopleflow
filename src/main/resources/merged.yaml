openapi: "3.0.0"
info:
  version: 1.0.0
  title: Hello World!
servers:
  - url: http://localhost:8080
paths:
  /hello:
    get:
      summary: Gets Hello World
      operationId: hello
      tags:
        - hello
      responses:
        '200':
          description: Hello World
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Hello"
  /employee/{id}:
    parameters:
      - name: id
        in: path
        required: true
        description: id of the employee
        schema:
          type: integer
          minimum: 1
    get:
      summary: Gets the employee information by the employee id
      operationId: employeeGetById
      tags:
        - employee
      responses:
        '200':
          description: Employee details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Employee"
        default:
          description: error getting employee by id
          content:
            'text/html':
              schema:
                $ref: '#/components/schemas/ErrorModel'
components:
  schemas:
    Hello:
      required:
        - text
      properties:
        text:
          type: string
    EmployeeState:
      description: the state of the employee in the hiring process
      required:
        - state
      properties:
        state:
          type: string
          enum:
            - ADDED
            - IN-CHECK
            - APPROVED
            - ACTIVE
          default: ADDED
    Employee:
      required:
        - id
        - name
      properties:
        id:
          type: integer
          minimum: 1
        name:
          type: string
        age:
          type: integer
          minimum: 1
          maximum: 200
        contractInformation:
          type: string
        state:
          type: '#/EmployeeState'
    ErrorModel:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
        code:
          type: integer
          minimum: 100
          maximum: 600
